<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Languages</title>
  </head>
  <body>
    <h1>These are a few of your favorite things:</h1>
    <form id="survey" class="box"> 
      <div class="question">
        <label for="a">First thing</label><br>
        <input id="a" type="textinput" required minlength="1" maxlength ="15">
      </div>
      <div class="question">
        <span class="checkbox">
          <label for="b">Second thing</label><br>
          <input id="b" type="textinput" required minlength="1" maxlength ="15">
        </span>
      </div>
      <div class="question">
        <span class="radios">
          <label for="c">Third thing</label><br>
          <input id="c" type="textinput" required minlength="1" maxlength ="15">
        </span>
      </div>
      <div class="question">
        <span class="radios">
          <label for="d">Fourth thing</label><br>
          <input id="d" type="textinput" required minlength="1" maxlength ="15">
        </span>
      </div>
      <button type="submit" class="button">Show me!</button>
    </form>
  </body>
</html>
